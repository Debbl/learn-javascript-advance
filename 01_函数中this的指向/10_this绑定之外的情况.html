<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 显示绑定 传递 null/undefined
      function foo() {
        console.log('foo this: ', this);
      }
      foo();
      foo.call(null);
      foo.call(undefined);

      // 2. 间接函数引用
      var obj1 = {
        name: 'obj1',
        foo: function () {
          console.log('foo this: ', this);
        },
      };

      var obj2 = {
        name: 'obj2',
      };

      // obj2.foo = obj1.foo;
      // obj2.foo();
      (obj2.foo = obj1.foo)(); // window
    </script>
  </body>
</html>
