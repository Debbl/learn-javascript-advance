<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      foo1();
      function foo1() {
        console.log('foo1');
      }

      // 变量的作用域提升
      foo2(); // Uncaught TypeError: foo2 is not a function
      var foo2 = () => {
        console.log('foo2');
      };
    </script>
  </body>
</html>
